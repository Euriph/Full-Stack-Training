<!doctype html>
<html lang="en">

<head>
  <title>Login Form</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS v5.2.1 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">

    <link rel="stylesheet" href="Register.css">
    <link rel="stylesheet"href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  
  <!-- fontawesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>

<body>
  <main>
    <form action="#!" method="GET" autocomplete="on" >
        <div class="container">
            <h1 class="text1">
                Register
            </h1>
            <div class="text2">
                Fill out this form
            </div>
            <form id="loginForm">
                <div class="inp_FullName">
                  <input type="text" placeholder="First Name" id="fName" required>
                  <input type="text" placeholder="Last Name" id="lName" required>
                </div>
                <div class="data">
                  <i class="fa-solid fa-user icon"></i>
                  <input type="text" placeholder="Username" id="uName" required>

                  <i class="fa-solid fa-envelope icon"></i>
                  <input type="text" placeholder="E-mail Address" id="email" required>

                  <i class="fa-solid fa-key icon"></i>
                  <input type="password" placeholder="Password" id="password" required>
                </div>
                
                <div class="chck_box">
                  <input type="checkbox" id="show">
                  <label for="lbl1"> I agree with the <b>Terms and Conditions</b> and the <b>Privacy Policy</b></label><br>
                </div>
                <div class="createAcc_btn">
                    <div class="inner"></div>
                    <button type="submit">Create Account</button>
                </div>
            </form>
        </div>
     </form>
  </main>
  <!-- Bootstrap JavaScript Libraries -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
    integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous">
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
    integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous">
  </script>
</body>

</html>
